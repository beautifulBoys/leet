<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>35. 搜索插入位置</title>
</head>

<body>
  <script>
  // 27. 移除元素
  var searchInsert = function(nums, target) {
    let result = 0
    if (nums.indexOf(target) !== -1) {
      result = nums.indexOf(target)
    } else {
      if (target > nums[nums.length - 1]) {
        result = nums.length
      } else {
        for (let i = 0; i < nums.length - 1; i++) {
          if (target > nums[i] && target <= nums[i + 1]) {
            result = i + 1
            break
          }
        }
      }

    }
    return result
  };

  let res = searchInsert([1], 2)
  console.log(res);

  </script>
</body>

</html>
