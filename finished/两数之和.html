<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>两数之和</title>
</head>

<body>
  <script>
    /*
    给定一个整数数组和一个目标值，找出数组中和为目标值的两个数。
    你可以假设每个输入只对应一种答案，且同样的元素不能被重复利用。

    示例:

    给定 nums = [2, 7, 11, 15], target = 9
    因为 nums[0] + nums[1] = 2 + 7 = 9
    所以返回 [0, 1]
    */


/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number[]}
 */
var twoSum = function(nums, target) {
  nums = nums.sort()
  let arr = [], map = {}
  for (let i = 0; i < nums.length; i++) {
    for (let j = i + 1; j < nums.length; j++) {
      if (nums[i] + nums[j] === target) {
        if (!map[nums[i]]) {
          map[nums[i]] = true
          arr.push([nums[i], nums[j]])
        }
      }
    }
  }
  return arr
}
let result = twoSum([6, 3, 5, 9, 6, 5, 8, 3, 4, 9, 6, 2, 1, 4], 9)
console.log(result)
  </script>
</body>

</html>
