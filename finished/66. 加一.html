<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>66. 加一</title>
</head>

<body>
  <script>
  /*

      给定一个非负整数组成的非空数组，在该数的基础上加一，返回一个新的数组。
      最高位数字存放在数组的首位， 数组中每个元素只存储一个数字。
      你可以假设除了整数 0 之外，这个整数不会以零开头。

      示例 1:
      输入: [1,2,3]
      输出: [1,2,4]
      解释: 输入数组表示数字 123。

      示例 2:
      输入: [4,3,2,1]
      输出: [4,3,2,2]
      解释: 输入数组表示数字 4321。

  */

  var plusOne = function (digits) {
    let i = digits.length - 1
    let status = true
    while (status) {
      if (i === -1) {
        digits.unshift(1)
        status = false
      } else {
        if (digits[i] + 1 > 9) {
          digits[i] = 0
          i--
        } else {
          digits[i] = digits[i] + 1
          status = false
        }
      }
    }
    return digits
  }
  let res = plusOne([6,1,4,5,3,9,0,1,9,5,1,8,6,7,0,5,5,9,9])
  console.log(res)

  </script>
</body>

</html>
