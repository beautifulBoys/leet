<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>58. 最后一个单词的长度</title>
</head>

<body>
  <script>
  /*
          给定一个仅包含大小写字母和空格 ' ' 的字符串，返回其最后一个单词的长度。
          如果不存在最后一个单词，请返回 0 。
          说明：一个单词是指由字母组成，但不包含任何空格的字符串。
          示例:
          输入: "Hello World"
          输出: 5
  */
  var lengthOfLastWord = function(s) {
    let num = 0
    let arr = s.split(' ')
    let i = arr.length - 1
    while (i >= 0) {
      if (arr[i].length === 0) {
        i--
      } else {
        num = arr[i].length
        break
      }

    }
    return num
};
  let res = lengthOfLastWord('a ')
  console.log(res)
  </script>
</body>

</html>
