<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>最长公共前缀</title>
</head>

<body>
  <script>
    /*
        编写一个函数来查找字符串数组中的最长公共前缀。

如果不存在公共前缀，返回空字符串 ""。

示例 1:

输入: ["flower","flow","flight"]
输出: "fl"
示例 2:

输入: ["dog","racecar","car"]
输出: ""
解释: 输入不存在公共前缀。
说明:

所有输入只包含小写字母 a-z 。
    */

/**
 * @param {string[]} strs
 * @return {string}
 */

var longestCommonPrefix = function(strs) {

  let res = ''
  if (strs.length > 0) {
    let index = 0
    let state = true
    while (state) {
      let s = strs[0].substr(index, 1)
      for (let i = 0; i < strs.length; i++) {
        if (strs[i].substr(index, 1) && strs[i].substr(index, 1) === s) {
          
        } else {
          state = false
          break
        }
      }
      index++
    }
    res = strs[0].substr(0, index - 1)
  }
  
  return res
};
console.log(longestCommonPrefix([]))
  </script>
</body>

</html>
